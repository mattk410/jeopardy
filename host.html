<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jeopardy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./jquery/jquery.min.js"></script>
    <script src="./bootstrap/tether.min.js"></script>
    <link rel="stylesheet" href="./bootstrap/bootstrap3.3.7.min.css">
    <script src="./bootstrap/bootstrap.min.js"></script>


    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
</head>
<body>
    <div id = "configuration">
        <h1>Waiting for configuration...</h1>
        <div id="select-game" class="btn-group-vertical center-block">
        </div>
    </div>
    <div id = "game-board" class="container hidden">
        <div class="header col-md-12">
            <h1 id='title'></h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="text-center col-md-2"><h4 id="cat1"></h4></div> 
                <div class="text-center col-md-2"><h4 id="cat2"></h4></div>
                <div class="text-center col-md-2"><h4 id="cat3"></h4></div>
                <div class="text-center col-md-2"><h4 id="cat4"></h4></div>
                <div class="text-center col-md-2"><h4 id="cat5"></h4></div>
                <div class="text-center col-md-2"><h4 id="cat6"></h4></div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body" id="main-board">
                <div class="category col-md-2">
                    <div class="well question row1" id="11"></div>
                    <div class="well question row2" id="12"></div>
                    <div class="well question row3" id="13"></div>
                    <div class="well question row4" id="14"></div>
                    <div class="well question row5" id="15"></div>
                </div><div class="category col-md-2">
                    <div class="well question row1" id="21"></div>
                    <div class="well question row2" id="22"></div>
                    <div class="well question row3" id="23"></div>
                    <div class="well question row4" id="24"></div>
                    <div class="well question row5" id="25"></div>
                </div><div class="category col-md-2">
                    <div class="well question row1" id="31"></div>
                    <div class="well question row2" id="32"></div>
                    <div class="well question row3" id="33"></div>
                    <div class="well question row4" id="34"></div>
                    <div class="well question row5" id="35"></div>
                </div><div class="category col-md-2">
                    <div class="well question row1" id="41"></div>
                    <div class="well question row2" id="42"></div>
                    <div class="well question row3" id="43"></div>
                    <div class="well question row4" id="44"></div>
                    <div class="well question row5" id="45"></div>
                </div><div class="category col-md-2">
                    <div class="well question row1" id="51"></div>
                    <div class="well question row2" id="52"></div>
                    <div class="well question row3" id="53"></div>
                    <div class="well question row4" id="54"></div>
                    <div class="well question row5" id="55"></div>
                </div><div class="category col-md-2">
                    <div class="well question row1" id="61"></div>
                    <div class="well question row2" id="62"></div>
                    <div class="well question row3" id="63"></div>
                    <div class="well question row4" id="64"></div>
                    <div class="well question row5" id="65"></div>
                </div>
            </div>
            <div class="panel-footer">
                <div id="player1" class="player col-md-4">
                    <h3 id = "name1" class="name">Name 1</h3>
                    <h4 id="score1">0</h4>
                </div>
                <div id="player2" class="player col-md-4">
                    <h3 id="name2" class="name">Name 2</h3>
                    <h4 id="score2">0</h4>
                </div>
                <div id="player3" class="player col-md-4">
                    <h3 id="name3" class="name">Name 3</h3>
                    <h4 id="score3">0</h4>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-footer rounds">
                <button class="round col-md-2 col-md-offset-1" id="round1">Round 1</button>
                <button class="round col-md-2 col-md-offset-2" id="round2">Round 2</button>
                <button class="round col-md-2 col-md-offset-2" id="final">Final Jeopardy</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="qaModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                      <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                      <h4 class="modal-title" id="qaTitle"></h4>
                    </div>
                    <div class="modal-body">
                        <p id ='qaAnswer'>Some answer</p>
                        <p id = 'qaQuestion'>Some question</p>
                        <div id ='player' hidden='true'>
                            <div id="dailyDouble" hidden=>
                                <p id="dailyDoubleMessage"></p>
                                <input id="dailyDoubleWager" type="text" placeholder="Enter wager"/>
                                <button id="dailyDoubleSubmit" class="btn btn-info">Wager</button>
                            </div>
                            <h5 id='playerName'></h5>
                            <button id="correct" type="button" class="btn btn-success">Correct</button>
                            <button id="incorrect" type="button" class="btn btn-danger">Incorrect</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button id="closeQuestion" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <!--<script src="./src/js/message.js"></script>-->
    <script src="./src/js/host.js"></script>
    <script src="./src/js/board-setup.js"></script>
</body>
</html>
